name: Build, Release, and Publish Site

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger when you push a version tag like v1.3.0

permissions:
  contents: write  # Needed for gh-pages + releases

jobs:
  build:
    name: Build and Release JARs
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Check out your code (read-only)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # âœ… Prevent any auto-push to main

      # 2ï¸âƒ£ Set up Java 8
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      # 3ï¸âƒ£ Build with Maven (skip tests to speed up)
      - name: Build with Maven
        run: mvn -B clean package -DskipTests -Dskip.fiji.copy=true

      # 4ï¸âƒ£ Collect all fat JARs
      - name: Collect release JARs
        run: |
          mkdir -p release
          find . -name "*-jar-with-dependencies.jar" -exec cp {} release/ \;

      # 5ï¸âƒ£ Publish GitHub Release (only touches the release assets, not main)
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  site:
    name: Build and Publish Maven Site
    needs: build
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Fresh checkout (again, read-only)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # âœ… prevents pushing to main

      # 2ï¸âƒ£ Set up Java 8
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      # 3ï¸âƒ£ Generate Maven site
      - name: Generate Maven Site
        run: mvn -B clean site -DskipTests

    # 4ï¸âƒ£ Deploy Maven site to gh-pages
      - name: Deploy Maven Site to gh-pages
        run: |
          echo "ðŸ§¹ Cleaning up old gh-pages worktree if present..."
          git worktree list | grep -q "gh-pages" && git worktree remove gh-pages --force || true
          git branch -D gh-pages 2>/dev/null || true

        continue-on-error: true

      - name: Publish site to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./target/site
          force_orphan: true  # keeps gh-pages clean and detached