name: Build, Release, and Publish Site

on:
  push:
    tags:
      - 'v*.*.*'      # Trigger when you push a version tag like v1.3.0

jobs:
  build:
    name: Build and Release JARs
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Check out your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Java 8
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      # 3️⃣ Build with Maven (skip tests to speed up)
      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      # 4️⃣ Collect all fat JARs
      - name: Collect release JARs
        run: |
          mkdir -p release
          find . -name "*-jar-with-dependencies.jar" -exec cp {} release/ \;

      # 5️⃣ Publish GitHub Release with JARs attached
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  site:
    name: Build and Publish Maven Site
    needs: build
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Check out your code again (fresh workspace)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 8
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      # 3️⃣ Generate Maven site (includes Javadoc)
      - name: Generate Maven Site
        run: mvn -B clean site -DskipTests

      # 4️⃣ Deploy Maven site to GitHub Pages
      - name: Deploy Maven Site to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./target/site