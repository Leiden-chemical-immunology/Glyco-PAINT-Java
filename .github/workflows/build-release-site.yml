name: Build, Release, and Publish Site

on:
  push:
    branches:
      - main          # ‚úÖ Rebuild site when pushing to main
    tags:
      - 'v*.*.*'      # ‚úÖ Also build & release when tagging versions

permissions:
  contents: write  # Needed for gh-pages + releases

jobs:
  build:
    if: startsWith(github.ref, 'refs/tags/v')  # Only run full release job for version tags
    name: Build and Release JARs
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout (read-only, no credentials)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      # 2Ô∏è‚É£ Setup Java 8
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Build with Maven (skip Fiji copy)
      - name: Build with Maven
        run: mvn -B clean package -DskipTests -Dskip.fiji.copy=true

      # 4Ô∏è‚É£ Collect all fat JARs for release
      - name: Collect release JARs
        run: |
          mkdir -p release
          find . -name "*-jar-with-dependencies.jar" -exec cp {} release/ \;

      # 5Ô∏è‚É£ Publish GitHub Release (attaches JARs)
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  site:
    name: Build and Publish Maven Site
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo (fresh clone)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      # 2Ô∏è‚É£ Set up Java 8
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Generate Maven site
      - name: Generate Maven Site
        run: mvn -B clean site -DskipTests -Dskip.fiji.copy=true

      # 4Ô∏è‚É£ Clean up old gh-pages worktree if needed
      - name: Clean gh-pages worktree
        run: |
          echo "üßπ Cleaning up old gh-pages worktree if present..."
          git worktree list | grep -q "gh-pages" && git worktree remove gh-pages --force || true
          git branch -D gh-pages 2>/dev/null || true
        continue-on-error: true

      # 5Ô∏è‚É£ Publish site to GitHub Pages
      - name: Publish site to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./target/site
          force_orphan: true  # keep gh-pages branch clean